<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DIGSMILE</title>

  <link rel="stylesheet" href="css/reset.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="mv">
      <div class="mv-content">
        <img src="img/contact/heading-img_contact.png" alt="about-mv" id="mv-img">
        <div class="mv-content-text">
          <h1>CONTACT</h1>
          <p id="contact-mv-text">お問い合わせ</p>
        </div>
      </div>
      <div id="rect"></div>
    </section>

    <section class="contact-page">
      <p id="contact-top-message">ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
      <form action="">
        <p><label for="" class="required">お問い合わせ種別</label></p>
        <p>
          <label class="radio"><input type="radio" name="type" value="request" required checked>制作依頼<span></span></label>
          <label class="radio"><input type="radio" name="type" value="recruit">採用<span></span></label>
          <label class="radio"><input type="radio" name="type" value="ir">IR<span></span></label>
          <label class="radio"><input type="radio" name="type" value="etx">その他<span></span></label>
        </p>
        <p><label for="affiliation">会社名・団体名</label></p>
        <p><input id="affiliation" type="text"></p>
        <p><label for="name" class="required">お名前</label></p>
        <p><input id="name" type="text"></p>
        <p><label for="email" class="required">メールアドレス</label></p>
        <p><input id="email" type="text"></p>
        <p><label for="tel">電話番号</label></p>
        <p><input id="tel" type="text"></p>
        <p><label for="msg" class="required">お問い合わせ内容</label></p>
        <p><textarea id="msg" required></textarea></p>
        <p><label for="privacy">PRIVACY POLICY</label></p>
        <p><textarea id="privacy" disabled>
          個人情報保護方針
          株式会社DIGSMILE（以下、当社）では、個人情報の重要性を認識し、以下の基準に従って、適切な管理、保護に努めます。

          1.個人情報の収集、利用
          当社では、お客様との取引、サービスの提供のために個人情報を適法に収集し、収集した目的の範囲内で、個人情報を利用いたします。

          2.個人情報の第三者への開示と提供
          収集したお客様の個人情報は、法的な要請等によらない限り、お客様の承諾を得ない第三者に対して提供・開示はいたしません。
          業務の都合上、業務委託先に個人情報を提供する場合は、機密保持契約等によって業務委託先に個人情報保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。

          3.個人情報の保護
          当社では、個人情報の紛失、破壊、改ざん、不正アクセス、および漏えい等を防止するため、適切な対策を行います。

          4.法令および関連規範の遵守
          当社は、個人情報の取り扱いに関して、個人情報保護法をはじめとする個人情報に関する法令および関連する規範を遵守します。

          5.個人情報の開示・訂正・削除
          当社では、個人情報の開示・訂正・削除等の依頼があった場合、情報提供者本人であることを確認の上、すみやかに対応いたします。

          法令や当社方針により、プライバシー・ポリシーを予告なく改訂することがあります。

          お問い合わせ窓口
          当社の個人情報の取扱いに関するお問い合わせは下記までご連絡お願いいたします。
          株式会社ファイアープレイス
          044-589-4333
        </textarea></p>
        <p id="agree" class="center"><label class="check"><input type="checkbox"　required>個人情報の取り扱いについて同意のうえ送信します。<span></span></label></p>
        <p class="center"><input type="submit" value="送信"></p>
      </form>
    </section>
  </main>

  <div id="footer"></div>
</body>
</html>
